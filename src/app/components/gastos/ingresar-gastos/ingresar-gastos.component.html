<h4 class="text-center">Ingrese Gasto</h4>
<hr>

<div *ngIf="formularioIncorrecto"
     class="text-center">
    <span class="badge bg-danger textError">{{ textIncorrecto | titlecase}}</span>
</div>

<div class="form-group mb-4">
    <label class="form-label m-0" for="gasto">Gasto</label>
    <input [(ngModel)]="nombreGasto"
            class="form-control form-control-lg" id="gasto" type="text" placeholder="Ej: Cine..">
</div>
<div class="form-group mb-4">
    <label class="form-label m-0" for="gasto">Cantidad</label>
    <input  [(ngModel)]="cantidad"
            class="form-control form-control-lg" id="gasto" type="number" placeholder="Ingrese Cantidad">
</div>

<button (click)="agregarGasto()"
        class="btn btn-secondary btn-lg">Agregar Gasto</button>
